<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BUTTON Cards</title>
    <link rel="icon" type="image/png" href="BC_Icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #0a1929;
            color: white;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-top: 50px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"],
        input[type="password"]{
            padding: 10px;
            font-size: 16px;
            background-color: black;
            border: white;
            border-radius: 8px;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #222222;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .message {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .error-message {
            background-color: rgba(255, 51, 51, 0.2);
            color: #ff3333;
        }

        .success-message {
            background-color: rgba(51, 255, 51, 0.2);
            color: #33ff33;
        }

        .toggle-form {
            color: #0099ff;
            text-decoration: underline;
            cursor: pointer;
            text-align: center;
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2 style="text-align: center;">Login to BUTTON Cards</h2>
        <form class="form" id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
            <p id="loginMessage" class="message"></p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCLjx4Ys4qnzMfRog74NExTUHdZism8u-I",
          authDomain: "buttoncards.firebaseapp.com",
          databaseURL: "https://buttoncards-default-rtdb.firebaseio.com",
          projectId: "buttoncards",
          storageBucket: "buttoncards.firebasestorage.app",
          messagingSenderId: "1001795754069",
          appId: "1:1001795754069:web:1cbf4305a68f9b45eb5cdc",
          measurementId: "G-F56PTH5YNL"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    <script>
        // Initialize users array from localStorage or create empty array
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Check for remembered user
        window.onload = function() {
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                const user = JSON.parse(rememberedUser);
                document.getElementById('loginUsername').value = user.username;
                document.getElementById('rememberMe').checked = true;
            }

            // Check if already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'home.html';
            }
        }

        function showMessage(elementId, message, isError = true) {
            const messageElement = document.getElementById(elementId);
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            messageElement.className = `message ${isError ? 'error-message' : 'success-message'}`;
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const userRef = db.collection('users');
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const userQuery = await userRef
                .where('name', '==', username.toLowerCase())
                .get();
            if (!userQuery.empty) {
                const doc = userQuery.docs[0];
                const userPass = doc.data().password;
                
                if (userPass==password) {
                    localStorage.setItem('rememberedUser', JSON.stringify({ username: username }));
                    
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('currentUser', JSON.stringify({
                        username: doc.data().name
                    }));
                    
                    window.location.href = 'home.html';
                } else {
                    showMessage('loginMessage', 'Invalid Password');
                }
            } else {
                showMessage('loginMessage', 'User Does Not Exist');
            }
            return false;
        }
    </script>
</body>
</html>
