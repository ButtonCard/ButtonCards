<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Crafting - BUTTON Cards</title>
  <link rel="icon" type="image/png" href="BC_Icon.png">
  <link href="collectUser.css" rel="stylesheet" type="text/css" />
  <link href="header.css" rel="stylesheet" type="text/css" />
</head>
  
<body oncontextmenu="return false;">

  <!-- Header Section -->
  <div class="logoBack">
    <a class="logoLink" href="home.html">
      <img class="logo" src="BC_Logo.png" alt="Logo">
    </a>
    <div class="user-info">
      <p id="username">User: Loading</p>
      <p id="token">Pack Tokens: -</p>
      <button class="logout-button" onclick="handleLogout()">LOGOUT</button>
    </div>
  </div>
  <div class=line></div>
  <div class="topnav">
    <a href="home.html">Pack Store</a>
    <a href="clicker.html">Clicker</a>
    <a href="collectAll.html">All Cards</a>
    <a href="collectSets.html">Sets</a>
    <a href="collectMission.html">Mission</a>
    <a href="collectTrade.html">Trading</a>
    <a class="active" href="collectCraft.html">Crafting</a>
    <a href="collectCompare.html">Compare</a>
    <a href="collectGem.html">DCGem</a>
    <a href="collectDC.html">DCMetro</a>
    <a href="collectJig.html">Jig</a>
    <a href="collectPeach.html">Peach</a>
    <a href="collectVoid.html">VoidMax</a>
    <a href="collectZav.html">Zaveeya</a>
  </div>
  <div class=line></div>

  <!-- Enlarged Card -->
  <img class=large src="Pack.png" onClick="hide()"></img>

  <!-- Crafting Cards Lists -->
  <h2 class=collectionTitle>Craft 9 Cards to Earn a Pack Token!</h2>
  <h3>Cards to Craft:</h3>
  <ul class=tradeList>
    <li><img class=d0 src="Pack.png" onClick="removeFromTradeList('d0')"></img></li>
    <li><img class=d1 src="Pack.png" onClick="removeFromTradeList('d1')"></img></li>
    <li><img class=d2 src="Pack.png" onClick="removeFromTradeList('d2')"></img></li>
    <li><img class=d3 src="Pack.png" onClick="removeFromTradeList('d3')"></img></li>
    <li><img class=d4 src="Pack.png" onClick="removeFromTradeList('d4')"></img></li>
    <li><img class=d5 src="Pack.png" onClick="removeFromTradeList('d5')"></img></li>
    <li><img class=d6 src="Pack.png" onClick="removeFromTradeList('d6')"></img></li>
    <li><img class=d7 src="Pack.png" onClick="removeFromTradeList('d7')"></img></li>
    <li><img class=d8 src="Pack.png" onClick="removeFromTradeList('d8')"></img></li>
  </ul>
  
  <!-- Card Collection List -->
  <br><p class=tradeText>Select Your Cards to Craft:</p>
  <button class=craft onClick="craftCards()">CRAFT</button><br>
  <ul class=resultList>
    <li><img class=c0 src="Pack.png" onClick="moveToTradeList('c0')"></img></li>
  </ul>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="header.js"></script>
  <script src="cardStoreInfo.js"></script>
  <script src="collectCraft.js"></script>
</body>

</html>
